<table class="table">
  <thead>
    <tr>
      <th>Référence</th>
      <th>Nom</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.reference }}</td>
      <td>{{ product.name }}</td>
      <td>
        <button class="btn btn-danger" (click)="product.id !== undefined && onDelete(product.id)">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>
