<!-- Section: Login Page -->
<section class="bg-custom text-light py-5">
  <div class="container text-center text-lg-start">
    <div class="row align-items-center justify-content-center">
      <div class="col-lg-5 position-relative">
        <div class="floating-shape-1"></div>
        <div class="floating-shape-2"></div>

        <div class="glass-bg shadow-lg">
          <h4 class="text-center text-black mb-4">Connexion</h4>

          <ng-container *ngIf="!isLoggedIn; else loggedInMessage">
            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

              <!-- Email -->
              <div class="mb-3">
                <label class="form-label text-black">Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-envelope text-dark"></i></span>
                  <input type="email" class="form-control" placeholder="Entrez votre email" 
                    [(ngModel)]="form.username" name="username" required #username="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && username.errors }">
                </div>
                <div class="invalid-feedback" *ngIf="username.errors && f.submitted">
                  L'adresse email est obligatoire !
                </div>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label class="form-label text-black">Mot de passe</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock text-dark"></i></span>
                  <input type="password" class="form-control" placeholder="Entrez votre mot de passe"
                    [(ngModel)]="form.password" name="password" required minlength="6" #password="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && password.errors }">
                </div>
                <div class="invalid-feedback" *ngIf="password.errors && f.submitted">
                  <div *ngIf="password.errors['required']">Le mot de passe est obligatoire</div>
                  <div *ngIf="password.errors['minlength']">Le mot de passe doit contenir au moins 6 caractères</div>
                </div>
              </div>

              <!-- Remember Me + Forgot Password -->
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label text-black" for="rememberMe">Se souvenir de moi</label>
                </div>
                <a href="#" class="text-info text-decoration-none">Mot de passe oublié ?</a>
              </div>

              <!-- Login Button -->
              <div class="d-grid">
                <button type="submit" class="btn fw-bold btn-custom">Se connecter</button>
              </div>

              <!-- Error Message -->
              <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                  Connexion échouée : {{ errorMessage }}
                </div>
              </div>

            </form>
          </ng-container>

          <!-- Logged In Message -->
          <ng-template #loggedInMessage>
            <div class="alert alert-success">Connecté en tant que {{ roles }}.</div>
          </ng-template>

        </div>
      </div>
    </div>
  </div>
</section>
